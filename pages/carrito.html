</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">BullBeat</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="../index.html">

                        </a>
                    </li>                    
                    <li>
                        <a class="boton-menu boton-carrito" href="#">

            <footer>

            </footer>

        <main>
            <h2 class="Titulo-principal">Cart</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio<i class="bi bi-emoji-frown-fill"></i></p>

                </div>

                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$60</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Gracias por tu compra!<i class="bi bi-emoji-laughing-fill"></i></p>
            </div>
